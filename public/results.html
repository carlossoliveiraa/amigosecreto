<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amigo Secreto — Resultados</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:20px;background:#fffaf8;color:#263228}
    .wrap{max-width:760px;margin:0 auto}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{color:#6b7280;margin:0 0 18px}
    .card{background:#fff;border:1px solid #f4e7e0;padding:14px;border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,0.04)}
    ul{margin:12px 0 0;padding-left:18px}
    li{margin:6px 0;font-weight:700;color:#7a2b2b}
    .meta{color:#6b7280;font-size:13px;margin-top:8px}
    a.button{display:inline-block;margin-top:12px;padding:8px 12px;border-radius:10px;background:#eaf6f0;color:#0f5132;text-decoration:none;font-weight:700}
    @media (max-width:520px){body{padding:12px} .card{padding:12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Quem já jogou</h1>
    <p class="lead">Esta página mostra apenas quem já abriu uma caixinha — o amigo sorteado permanece privado.</p>

    <div id="content" class="card">
      <div id="summary">Carregando...</div>
      <ul id="list"></ul>
      <div class="meta" id="meta"></div>
      <a class="button" href="/">Voltar ao jogo</a>
    </div>
  </div>

  <script>
    try {
      const raw = localStorage.getItem('amigosecreto_state');
      if (!raw) {
        document.getElementById('summary').textContent = 'Nenhuma atividade encontrada.';
        document.getElementById('meta').textContent = 'Ninguém abriu caixinha nesta sessão (ou o estado foi reiniciado).';
      } else {
        const state = JSON.parse(raw);
        const log = Array.isArray(state.revealedLog) ? state.revealedLog : [];
        const revealers = [...new Set(log.map(r => r.revealerName).filter(Boolean))];
        const openedCount = log.length;
        const remaining = Array.isArray(state.remainingNames) ? state.remainingNames.length : 0;

        if (revealers.length === 0) {
          document.getElementById('summary').textContent = 'Ainda ninguém abriu uma caixinha.';
        } else {
          document.getElementById('summary').textContent = 'Pessoas que já jogaram:';
        }

        const ul = document.getElementById('list');
        ul.innerHTML = '';
        revealers.forEach(name => {
          const li = document.createElement('li');
          li.textContent = name;
          ul.appendChild(li);
        });

        document.getElementById('meta').textContent = `${openedCount} caixinhas abertas — ${remaining} nomes restantes`;
      }
    } catch (err) {
      document.getElementById('summary').textContent = 'Erro ao carregar resultados.';
      document.getElementById('meta').textContent = String(err && err.message ? err.message : err);
    }
  </script>
</body>
</html>
